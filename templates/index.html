<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG Chatbot Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    /* Floating Chat Button */
    #chat-toggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #5c6bc0;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 999;
    }

    /* Chat Widget */
    #chat-widget {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 350px;
      max-height: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 998;
    }

    .chat-header {
      background-color: #5c6bc0;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #f0f0f0;
    }

    .message {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 0.7rem 1rem;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      font-weight: 600;
    }

    .user {
      background-color: #5c6bc0;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background-color: #e0e0e0;
      color: #333;
      margin-right: auto;
      text-align: left;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 0.8rem;
      background: white;
    }

    .chat-input input {
      flex: 1;
      padding: 0.5rem 1rem;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      margin-left: 0.5rem;
      background-color: #5c6bc0;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Smooth scroll for messages */
    .chat-messages::-webkit-scrollbar {
      width: 5px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Chat Toggle Button -->
<button id="chat-toggle">üí¨</button>

<!-- Chat Widget -->
<div id="chat-widget">
  <div class="chat-header">RAG Chatbot</div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById("chat-toggle");
  const chatWidget = document.getElementById("chat-widget");

  toggleBtn.addEventListener("click", () => {
    chatWidget.style.display = chatWidget.style.display === "flex" ? "none" : "flex";
  });

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (!msg) return;

    addMessage("user", msg);
    input.value = "";

    try {
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: msg })
      });
      const data = await res.json();
      addMessage("bot", data.answer || "No response received.");
    } catch (err) {
      addMessage("bot", "‚ö†Ô∏è Error connecting to the server.");
    }
  }

  function addMessage(role, text) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.classList.add("message", role);
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
